<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            background-color: #333;
            justify-content: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        #home, #gallery, #menu {
            margin: 20px;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        img {
            width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        a {
            color: black;
        }
        a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#menu">Menu</a>
</div>

<div id="home">
    <h1>Welcome to Our Webpage</h1>
    <p>This is a special website that links you to various external resources through images. Enjoy navigating through our sections.</p>
    <a href="https://example.com/technology" target="_blank">
        <img src="C:\Users\ERNEST\Downloads\technology.jpg" alt="Technology Image" style="width:100px;height:auto;">
    </a>
</div>

<div id="gallery">
    <h2>Nature Gallery</h2>
    <div class="grid">
        <a href="https://example.com/nature1" target="_blank">
            <img src="C:\Users\ERNEST\Downloads\nature.jpg" alt="Nature Image 1" style="width:100px;height:auto;">
        </a>
        <a href="https://example.com/nature2" target="_blank">
            <img src="path/to/your/nature-image2.jpg" alt="Nature Image 2" style="width:100px;height:auto;">
        </a>
        <a href="https://example.com/nature3" target="_blank">
            <img src="path/to/your/nature-image3.jpg" alt="Nature Image 3" style="width:100px;height:auto;">
        </a>
    </div>
</div>

<div id="menu">
    <h2>Food Menu</h2>
    <ul>
        <li><a href="C:\Users\ERNEST\Downloads\food.jpg" target="_blank"><img src="path/to/your/food-image1.jpg" alt="Food Item 1" style="width:100px;height:auto;"> Pizza</a></li>
        <li><a href="https://example.com/food2" target="_blank"><img src="path/to/your/food-image2.jpg" alt="Food Item 2" style="width:100px;height:auto;"> Pasta</a></li>
        <li><a href="https://example.com/food3" target="_blank"><img src="path/to/your/food-image3.jpg" alt="Food Item 3" style="width:100px;height:auto;"> Burger</a></li>
    </ul>
</div>

</body>
</html>
